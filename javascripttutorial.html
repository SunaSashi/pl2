<!DOCTYPE html>
<!-- source: https://developers.arcgis.com/javascript/latest/install-and-set-up/ -->           
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
   
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
   
    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

       esriConfig.apiKey = "AAPK2853f734347545ddbcf1d04cd3844855bk8le4Zf_dF_HkBKjDK-hBcR8_vS_1BjfG43s29G8S4OxUK_DyJ9kT63cYilTh8A";
        
        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });
       
        const view = new MapView({
          map: map,
          center: [-99.073186, 55.122319], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        <!-- graphics layer is on top of other layers, will store points added to map --> 
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        
        const point = { //Create a point
          type: "point",
          longitude: -99.073186,
          latitude: 55.122319
        };
        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [255, 0, 197],  // Ginger Pink
          outline: {
            color: [255, 0, 197], // Ginger Pink
            width: 1
          }
        };
       
       // Create a polygon geometry
       const polygon = {
        type: "polygon",
        rings: [
          [-99.073186, 55.122319], //Longitude, latitude
        ]
       };

       const simpleFillSymbol = {
        type: "simple-fill",
        color: [255, 85, 0, 0.7],  // Fire Red, opacity 60%
        outline: {
          color: [255, 85, 0],  
          width: 3
        }
       };
       
        const popupTemplate = {
        title: "Happy Valentine's day!",
        content: "A day of love"
       }
       const attributes = {
        Name: " ",
        Description: " "
       } 
       
       const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
       });
        
       graphicsLayer.add(polygonGraphic);
       
      });
    </script>
   
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
